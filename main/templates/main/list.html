{% extends "main/base.html" %}

{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ ls.name }}</h1>
    <ul>
        {% for item in ls.item_set.all %}
            {% if item.complete == False %}
                <li>{{ item.text }}</li>
            {% else %}
                <li><del>{{ item.text }}</del></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
